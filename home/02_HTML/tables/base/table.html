<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <table border="1" width="50%" align="center">
        <caption> <em>Прогноз погоды</em></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5°</td>
            <td>+5°</td>
            <td rowspan="2">+2&deg</td>
            <td>-10&deg</td>
        </tr>
        <tr>
            <th>Брест</th>
            <td>0°</td>
            <td>+9&#176</td>
            <td>-4&#176</td>
            
        </tr>
    </table>
</body>
</html>
